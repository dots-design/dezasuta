<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dot.s design │ Web・グラフィックデザイン</title>
    <meta name="description"
        content="dot.s designのお問い合わせページです。●Webサイト制作(デザイン、コーディング) ●グラフィックデザイン(ポスター、パンプレット、ロゴ等)承ります。">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>


<body>
    <header id="header">
        <div class="header_top">
            <nav class="pc_nav">
                <ul>
                    <li><a href="./index.html">top</a></li>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./index.html#services">services</a></li>
                    <li><a href="works/index.html">works</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
            <div class="pc_btn"><span></span></div>

            <nav class="sp_nav">
                <ul>
                    <li><a href="./index.html">top</a></li>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./index.html#services">services</a></li>
                    <li><a href="works/index.html">works</a></li>
                    <li><a href="./contact.html">contact</a></li>
                    <li><a href="https://www.instagram.com/dot.s.design/?hl=ja"><img src="images/Instagram_white@2x.png"
                                alt="Instagram"></a></li>
                </ul>
            </nav>

            <div class="sp_btn"><span></span></div>

            <div class="header_in">
                <div class="header_contact">
                    <a class="header_contactpage_link" href="./contact.html"><img src="images/apple@2x.png"
                            alt="contact">
                        <div class="contact_link">contact</div>
                    </a>
                </div>
                <div class="header_instagram">
                    <a class="header_instagrampage_link" href="https://www.instagram.com/dot.s.design/?hl=ja"><img
                            src="images/Instagram@2x.png" alt="Instagram">
                        <div class="instagram_link">Instagram</div>
                        <div class="scroll"></div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="section contact_page" id="contact_page">
            <div class="section_inner">
                <h1 class="title">
                    <img src="images/contact@2x.png" alt="Contact">
                </h1>

                <div class="about_page_ring">
                    <img src="images/apple-ring_about@2x.png" alt="">
                </div>
                <div class="contact_content">

                    <p class="contact_text">
                        当ポートフォリオサイトにご訪問いただき、誠にありがとうございます。<br class="pc_only">
                        お仕事の<br class="sp_only">ご依頼・ご相談やこんなことできませんか？<br class="pc_only">
                        こんなことを考えているのですが‥など、<br class="sp_only">どうぞお気軽にお問い合わせください。
                    </p>

                    <iframe name="to_success" style="display:none;"
                        onload="if(submitted){window.location='./index.html';}"></iframe>
                    <form
                        action="
                    https://docs.google.com/forms/u/0/d/e/1FAIpQLSeVMxyYeZPZqesNaQryWsiwFvw4JNFb6nyiZ7_TAikAZG6YFQ/formResponse"
                        target="to_success" onsubmit="submitted=true;">
                        <div class="form">
                            <div class="form_item">
                                <label>名前<span>必須</span></label>
                                <input class="input_text" type="text" name="entry.1838558179" placeholder="例：田中 太郎"
                                    required>
                            </div>
                            <div class="form_item">
                                <label>フリガナ<span>必須</span></label>
                                <input class="input_text" type="text" name="entry.1135478053" placeholder="例：タナカ タロウ"
                                    required>
                            </div>
                            <div class="form_item">
                                <label>メールアドレス<span>必須</span></label>
                                <input class="input_text" type="email" name="entry.1116088747"
                                    placeholder="例 : example@mail.co.jp" required>
                            </div>
                            <div class="form_item">
                                <label>電話</label>
                                <input class="input_text" type="tel" name="entry.1830418835"
                                    placeholder="例 : 080-0000-0000">
                            </div>
                            <div class="form_item">
                                <label>お問い合わせ内容<span>必須</span></label>
                                <div><textarea class="message" name="entry.444131004" required></textarea>
                                </div>
                            </div>
                            <button class="submit_botton" type="submit" name="button" value="送信">送信</button>
                        </div>
                    </form>

                    <div class="contact_page_top">
                        <a href="./index.html">TOPへ戻る</a>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <div class="section_inner">
            <div class="footer_contents">
                <a class="footer_logo" href="./index.html">
                    <img src="images/apple-ring_footer@2x.png" alt="dot.s design_logo">
                    <div class="footer_name">
                        <img src="images/dot.s.design_footer@2x.png" alt="dot.s design">
                    </div>
                    <p class="footer_text">Web・グラフィックデザイン</p>
                </a>
            </div>
            <p class="footer_copy">© 2022 dot.s design</p>
        </div>
    </footer>
    <div class="pagetop">
        <a href="#header"><img src="images/pagetop@2x.png" alt=""></a>
    </div>

    <script>
        $(function () {
            //この中に記述 
            $('.pc_btn, .pc_nav li').click(function () {
                $('.pc_nav').fadeToggle();
                $('.pc_btn').toggleClass('open');
            });
            //この中に記述 
            $('.sp_btn, .sp_nav li').click(function () {
                $('.sp_nav').fadeToggle();
                $('.sp_btn').toggleClass('open');
            });
        });

    </script>

</body>

</html>
