<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact │ dot.s design</title>
    <meta name="description" content="dot.s design │ Web・グラフィックデザイン">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>


<body>
    <header id="header">
        <div class="header_top">
            <nav class="pc_nav">
                <ul>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./index.html #services">services</a></li>
                    <li><a href="./works.html">works</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
            <div class="pc_btn"><span></span></div>

            <nav class="sp_nav">
                <ul>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./index.html #services">services</a></li>
                    <li><a href="./works.html">works</a></li>
                    <li><a href="./contact.html">contact</a></li>
                    <li><a href="./index.html #"><img src="images/Instagram_white@2x.png" alt="Instagram"></a></li>
                </ul>
            </nav>

            <div class="sp_btn"><span></span></div>

            <div class="header_in">
                <div class="header_contact">
                    <a class="header_contactpage_link" href="./contact.html"><img src="images/apple@2x.png"
                            alt="contact">
                        <div class="contact_link">contact</div>
                    </a>
                </div>
                <div class="header_instagram">
                    <a class="header_instagrampage_link" href="#"><img src="images/Instagram@2x.png" alt="Instagram">
                        <div class="instagram_link">Instagram</div>
                        <div class="scroll"></div>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="section contact_page" id="contact_page">
            <div class="section_inner">
                <h1 class="title">
                    <img src="images/contact@2x.png" alt="contact_page">
                </h1>
                <div class="section_inner">
                    <div class="about_page_ring">
                        <img src="images/apple-ring_about@2x.png" alt="">
                    </div>
                    <div class="contact_content">

                        <p class="contact_text">
                            当ポートフォリオサイトにご訪問いただき、誠にありがとうございます。<br>
                            お仕事のご依頼・ご相談やこんなことできませんか？<br>
                            こんなことを考えているのですが‥など、どうぞお気軽にお問い合わせください。
                        </p>


                        <div class="form">
                            <div class="form_item">
                                <label>名前<span>必須</span></label>
                                <p></p>
                                <div><input class="input_text" type="text" name="name" required>
                                </div>
                            </div>
                            <div class="form_item">
                                <label>フリガナ<span>必須</span></label>
                                <p></p>
                                <div><input class="input_text" type="text" name="name" required>
                                </div>
                            </div>
                            <div class="form_item">
                                <label>メールアドレス<span>必須</span></label>
                                <p></p>
                                <div><input class="input_text" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="form_item">
                                <label>電話</label>
                                <p></p>
                                <div><input class="input_text" type="tel" name="tel" required>
                                </div>
                            </div>
                            <div class="form_item">
                                <label>お問い合わせ内容<span>必須</span></label>
                                <p></p>
                                <div><textarea class="message" name="message" required></textarea>
                                </div>
                                <button class="submit_botton" type="submit">送信する</button>
                            </div>


                            <div class="contact_page_top">
                                <a href="./index.html">TOPへ戻る</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="section_inner">
            <div class="footer_contents">
                <h2 class="footer_logo">
                    <img src="images/apple-ring_footer@2x.png" alt="footer_logo">
                </h2>
                <h2 class="footer_name">
                    <img src="images/dot.s.design_footer@2x.png" alt="footer_name">
                </h2>
                <p class="footer_text">Web・グラフィックデザイン</p>
            </div>
            <p class="footer_copy">© 2022 dot.s design</p>
        </div>
    </footer>
    <div class="pagetop">
        <a href="#header"><img src="images/pagetop@2x.png" alt=""></a>
    </div>

    <script>
        $(function () {
            //この中に記述 
            $('.pc_btn, .pc_nav li').click(function () {
                $('.pc_nav').fadeToggle();
                $('.pc_btn').toggleClass('open');
            });
            //この中に記述 
            $('.sp_btn, .sp_nav li').click(function () {
                $('.sp_nav').fadeToggle();
                $('.sp_btn').toggleClass('open');
            });
        });

    </script>

</body>

</html>
